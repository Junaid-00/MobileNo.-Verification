<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Mobile Number | Verification</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script type="text/javascript">
    var Regx = / /;
    function CountryChange(){
       var country = document.getElementById("selectCountry").value
       var mobile = document.getElementById("textMobile")
      var img = document.querySelector("img")

      if(country=="India"){
        img.src ="../public/images/india.JPG"
        Regx = /\+\91\s\d{10}/
        mobile.placeholder="+91 10digits number"
        mobile.disabled = false
      }else if(country=="USA"){
        img.src ="../public/images/usa.JPG"
        Regx = /\+1\(\d{3}\)\s\d{4}\-\d{5}/
        mobile.placeholder="+(1) (454) 2121-1212"
        mobile.disabled = false
      }else if(country=="UK"){
        img.src ="../public/images/UK.JPG"
        Regx = /\+\(44\)\(\d{3}\)\d{5}\s\d{4}/
        mobile.placeholder="+(44)(567) 34567 2349"
        mobile.disabled = false
      }else if(country=="Germany"){
        img.src ="../public/images/Germany.JPG"
        Regx = /\+49\s\d{2}\d{4}\s\d{4}/
        mobile.placeholder="+49 69 1234 5678"
        mobile.disabled = false
      }else{
        img.src=""
        mobile.placeholder =""
        
      }
    }
    function VerifyClick(){
      var Error = document.getElementById("error")
      var Mobile = document.getElementById("textMobile").value
      if(Mobile.match(Regx)){
        Error.innerHTML= "Mobile Number Has Been Verified"
        Error.className = "text-Success"
       
      }else  if(Mobile == "") {
        Error.innerHTML= "Please Enter the Mobile Number"
        Error.className = "text-danger"
        

      }else{
        Error.innerHTML= "Invalid Mobile Number"
        Error.className = "text-danger"
      }
      
    }

   
  </script>
</head>

<body class="container-fluid">
  <div class="d-flex justify-content-center align-items-center bg-danger" style="height: 600px;">
   <div class="border border-dark p-4 bg-light">
    <h2>Verify your mobile</h2>
     <form>
      <dl>
        <dt class="mb-4">Select Country &nbsp; &nbsp;  <img height="40" width="40"></dt>
        <dd>
          
          <select id="selectCountry" onchange="CountryChange()" class="custom-select">
            <option>Select Country</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Germany</option>
          </select>
        </dd>
        <dt>Your Mobile</dt>
        <dd>
          <input type="text" disabled id="textMobile" class="form-control">
        </dd>
        <dd id="error"></dd>
       
      </dl>
      
     </form>
      <button class="btn btn-primary w-100" onclick="VerifyClick()">Verify</button>
   </div>
  </div>
</body>

</html>
